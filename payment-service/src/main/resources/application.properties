spring.application.name=payment-service
server.port=8081

spring.datasource.url=${MYSQL_BANKING_AXON_URL}
spring.datasource.username=${MYSQL_BANKING_AXON_USER}
spring.datasource.password=${MYSQL_BANKING_AXON_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
